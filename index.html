<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFT Fans Market</title>
<style>
   body {
    margin: 0 auto;
    padding: 0;
    background-color: #111; /* Dark background color */
    color: #fff; /* Light text color */
    font-family: Arial, sans-serif;
    max-width: 800px; /* Set maximum width to full screen */
}

header {
    width: 100%;
    padding: 20px 0;
    text-align: center;
    background-color: #222; /* Darker background color for header */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Shadow for header */
}

header img {
    width: 50px;
    height: 50px;
    vertical-align: middle;
    border-radius: 50%; /* Rounded border for logo */
}

header h1 {
    display: inline-block;
    margin-left: 10px;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 1px;
}

.photo-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center align items */
    padding: 20px; /* Add some padding */
}

.photo-container {
    width: 100px;
    margin: 1px; /* Adjust margin */
    position: relative;
    overflow: hidden;
    border-radius: 1px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Light box shadow */
}

.photo-container img {
    width: 100%;
    height: auto;
    object-fit: cover;
    display: block;
    border-radius: 1px;
}

.price-tag {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 5px;
    text-align: center;
    font-size: 12px;
}

@media (min-width: 640px) {
    .photo-container {
        width: calc(33.33% - 20px); /* Adjust width for larger screens */
    }
}

</style>
</head>
<body>

<header>
    <img src="https://i.seadn.io/s/raw/files/c9b8c93286e57953f4885a4b05df9194.png?auto=format&dpr=1&w=1000" alt="NFT Logo">
    <h1>NFT Fans Market</h1>
</header>

<div class="photo-grid" id="photo-grid">
</div>

<!-- Add more photo containers as needed -->

<script>
    var imageUrls = ["https://i.seadn.io/s/raw/files/0ebbb12515a30af8632e6557fea55565.png?auto=format&dpr=1&w=1000", "https://i.seadn.io/s/raw/files/0ebbb12515a30af8632e6557fea55565.png?auto=format&dpr=1&w=1000", "https://i.seadn.io/s/raw/files/0ebbb12515a30af8632e6557fea55565.png?auto=format&dpr=1&w=1000", "https://i.seadn.io/s/raw/files/0ebbb12515a30af8632e6557fea55565.png?auto=format&dpr=1&w=1000", "https://i.seadn.io/s/raw/files/6b01984f4bd20a0ef0923b2882810e8e.gif?auto=format&dpr=1&w=1000", "https://bafybeihrngbla3gtfwrrx6qjdmjqz7pzgvpigz27rwoiv5khrftad3nyze.ipfs.nftstorage.link/", "https://bafybeignvw4smn273rt663y4dtmsra7vbtahrnojfx7jkf32fe2nsszg4e.ipfs.nftstorage.link/", "https://bafybeiccjkg42ogi3nkjuo3uzokytsdocksqgh2yc4oxqowxyuug7zeb5e.ipfs.nftstorage.link/"];

    var photoGrid = document.getElementById('photo-grid');

    imageUrls.forEach(function(url, index) {
        var photoContainer = document.createElement('div');
        photoContainer.className = 'photo-container';

        var img = document.createElement('img');
        img.src = url;
        img.alt = 'Photo ' + (index + 1);

        var priceTag = document.createElement('div');
        priceTag.className = 'price-tag';
        priceTag.textContent = 'Price: 1.00' + (7 + index) + ' $matic';

        photoContainer.appendChild(img);
        photoContainer.appendChild(priceTag);

        photoGrid.appendChild(photoContainer);
    });
</script>

</body>
</html>
