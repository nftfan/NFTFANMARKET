<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFT Fans Market</title>
<style>
   body {
    margin: 0 auto;
    padding: 0;
    background-color: #111; /* Dark background color */
    color: #fff; /* Light text color */
    font-family: Arial, sans-serif;
    max-width: 800px; /* Set maximum width to full screen */
}

header {
    width: 100%;
    font-size: 10px;
    padding: 1px 0;
    text-align: center;
    background-color: #f15959; /* Darker background color for header */
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000; /* Ensure header stays on top of other content */
}






header h1 {
    display: inline-block;
    margin-left: 10px;
	margin-top: 10px;
    font-size: 30px;
    font-weight: bold;
    letter-spacing: 1px;
}

.photo-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center align items */
    padding: 20px; /* Add some padding */
	margin-top: 70px;
}

.photo-container {
    width: 100px;
    margin: 1px; /* Adjust margin */
    position: relative;
    overflow: hidden;
    border-radius: 1px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Light box shadow */
    cursor: pointer; /* Add cursor pointer to indicate clickability */
}

.photo-container img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
    border-radius: 1px;
}

.price-tag {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #2081e2;
    padding: 5px;
    text-align: left;
    font-size: 9px;
    
}

.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none; /* Hide popup by default */
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: #222;
    padding: 20px;
    border-radius: 5px;
    max-width: 80%;
    text-align: center;
}

.popup img {
    width: 100%;
    max-height: 400px;
    object-fit: contain;
    border-radius: 5px;
}

.popup button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 5px;
}

.popup button:hover {
    background-color: #555;
}
 /* Additional style for the button */
   #mint-button {
      background-color: #111; /* Same color as the header */
      color: #fff;
      border: 2px solid;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 20px;
      margin-top: 0px;
   }

   #mint-button:hover {
      background-color: #f17c7c; /* Lighter shade on hover */
   }

</style>
</head>
<body>

<header>
    
    <h1 style="font-size: 30px;">NFT FANS BAY</h1>
	<button id="mint-button" onclick="showPopup()">BUY</button>

</header>

<div class="photo-grid" id="photo-grid">
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <img id="popup-image" src="" alt="Popup Image">
        <div id="popup-price" class="price-tag"></div>
        <button id="btn-prev" onclick="prevPhoto()">Prev</button>
        <button id="btn-next" onclick="nextPhoto()">Next</button>
        <button id="btn-close" onclick="closePopup()">Close</button>
    </div>
</div>
<div class="popup" id="mint-popup">
    <div class="popup-content">
        <p>MOON COMING SOON</p> <!-- Text to display in the popup -->
        <button id="close-mint-popup" onclick="closeMintPopup()">Close</button> <!-- Button to close the popup -->
    </div>
</div>
<!-- Add more photo containers as needed -->

<script>
    var imageUrls = ["https://i.seadn.io/s/raw/files/71061a1963fe50573dfcf23e89438f6c.gif?auto=format&dpr=1&w=1000", "https://i.seadn.io/s/raw/files/0ebbb12515a30af8632e6557fea55565.png?auto=format&dpr=1&w=1000", "https://i.seadn.io/s/raw/files/0ebbb12515a30af8632e6557fea55565.png?auto=format&dpr=1&w=1000", "https://i.seadn.io/s/raw/files/0ebbb12515a30af8632e6557fea55565.png?auto=format&dpr=1&w=1000", "https://i.seadn.io/s/raw/files/6b01984f4bd20a0ef0923b2882810e8e.gif?auto=format&dpr=1&w=1000", "https://bafybeihrngbla3gtfwrrx6qjdmjqz7pzgvpigz27rwoiv5khrftad3nyze.ipfs.nftstorage.link/", "https://bafybeignvw4smn273rt663y4dtmsra7vbtahrnojfx7jkf32fe2nsszg4e.ipfs.nftstorage.link/", "https://bafybeiccjkg42ogi3nkjuo3uzokytsdocksqgh2yc4oxqowxyuug7zeb5e.ipfs.nftstorage.link/"];

    var photoGrid = document.getElementById('photo-grid');
    var popup = document.getElementById('popup');
    var popupImage = document.getElementById('popup-image');
    var popupPrice = document.getElementById('popup-price');
    var currentIndex = 0;

    imageUrls.forEach(function(url, index) {
        var photoContainer = document.createElement('div');
        photoContainer.className = 'photo-container';

        var img = document.createElement('img');
        img.src = url;
        img.alt = 'Photo ' + (index + 1);
        img.addEventListener('click', function() {
            openPopup(index);
        });

        var priceTag = document.createElement('div');
        priceTag.className = 'price-tag';
        priceTag.textContent = 'Price: 1.00' + (7 + index) + ' $matic';

        photoContainer.appendChild(img);
        photoContainer.appendChild(priceTag);

        photoGrid.appendChild(photoContainer);
    });

    function openPopup(index) {
        currentIndex = index;
        popupImage.src = imageUrls[index];
        popupPrice.textContent = 'Price: 1.00' + (7 + index) + ' $matic';
        popup.style.display = 'flex';
    }

    function closePopup() {
        popup.style.display = 'none';
    }

    function nextPhoto() {
        currentIndex = (currentIndex + 1) % imageUrls.length;
        popupImage.src = imageUrls[currentIndex];
        popupPrice.textContent = 'Price: 1.00' + (7 + currentIndex) + ' $matic';
    }

    function prevPhoto() {
        currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
        popupImage.src = imageUrls[currentIndex];
        popupPrice.textContent = 'Price: 1.00' + (7 + currentIndex) + ' $matic';
    }
</script>
<script>
   // Your existing JavaScript code

   function showPopup() {
      var mintPopup = document.getElementById('mint-popup');
      mintPopup.style.display = 'flex'; // Display the popup
   }

   function closeMintPopup() {
      var mintPopup = document.getElementById('mint-popup');
      mintPopup.style.display = 'none'; // Hide the popup
   }
</script>

</body>
</html>
