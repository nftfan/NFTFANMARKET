<style>
   body {
    margin: 0 auto;
    padding: 0;
    background-color: #111; /* Dark background color */
    color: #fff; /* Light text color */
    font-family: Arial, sans-serif;
    max-width: 800px; /* Set maximum width to full screen */
}

header {
    width: 100%;
    font-size: 10px;
    padding: 1px 0;
    text-align: center;
    background-color: #f15959; /* Darker background color for header */
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000; /* Ensure header stays on top of other content */
}






header h1 {
    display: inline-block;
    margin-left: 10px;
	margin-top: 10px;
    font-size: 30px;
    font-weight: bold;
    letter-spacing: 1px;
}

.photo-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center align items */
    padding: 20px; /* Add some padding */
	margin-top: 70px;
}

.photo-container {
    width: 100px;
    margin: 1px; /* Adjust margin */
    position: relative;
    overflow: hidden;
    border-radius: 1px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Light box shadow */
    cursor: pointer; /* Add cursor pointer to indicate clickability */
}

.photo-container img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
    border-radius: 1px;
}

.price-tag {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #2081e2;
    padding: 5px;
    text-align: left;
    font-size: 9px;
    
}

.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none; /* Hide popup by default */
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: #222;
    padding: 20px;
    border-radius: 5px;
    max-width: 80%;
    text-align: center;
}

.popup img {
    width: 100%;
    max-height: 400px;
    object-fit: contain;
    border-radius: 5px;
}

.popup button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 5px;
}

.popup button:hover {
    background-color: #555;
}
 /* Additional style for the button */
   #mint-button {
      background-color: #111; /* Same color as the header */
      color: #fff;
      border: 2px solid;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 20px;
      margin-top: 0px;
   }

   #mint-button:hover {
      background-color: #f17c7c; /* Lighter shade on hover */
   }

</style>
